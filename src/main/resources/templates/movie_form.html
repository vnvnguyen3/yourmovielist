<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create New Movie</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
	<div th:if="${movie.id == null}">
		<h1>Create New Movie</h1>
	</div>
	<div th:unless="${movie.id == null}">
		<h1>Edit Movie</h1>
	</div>
	<form th:action="@{/movies/save}" th:object="${movie}" method="post"
		style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${movie.id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Movie Title: </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{title}" class="form-control" required />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-4">Year: </label>
				<div class="col-sm-8">
					<input type="number" th:field="*{year}" min="1900" class="form-control" required />
				</div>
			</div>
						
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>	
		</div>
	</form>
</div>
</body>
</html>
